<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-3</title>
</head>
<body>
    <h1>Chat with GPT-3</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="Say something...">
        <button type="submit">Send</button>
    </form>
    <p><b>You:</b> {{ user_input }}</p>
    <p><b>GPT-3:</b> {{ answer }}</p>
</body>
</html>
